sudo: required
services:
  - docker

before_install:
  - docker build -t aviclassboost/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true aviclassboost/docker-react npm run test
  deploy: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-1-101711744248"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: 
    secure: "$AWS_SECRET_KEY"
